
<mat-menu [yPosition]="idk(thisMenu, menu)" [xPosition]="idk2(thisMenu, menu)" *ngFor="let menu of names" [class]='init(thisMenu, menu)' #thisMenu='matMenu'>
  <ng-template matMenuContent>
    <div [style]="init2(thisMenu,menu)"></div>
    <div *ngFor="let sub of getNexts(menu)">
    <div *ngIf="ready[menu]">
      
    <button  mat-menu-item *ngIf="isArr(sub)" [matMenuTriggerFor]="menus[follow(menu, sub).join('')]">{{sub[0]}}</button>
    <button  mat-menu-item *ngIf="!isArr(sub)" >{{sub}}</button>
    </div>
    <div>
      <button mat-menu-item *ngIf="!ready[menu]" >loading...</button>
    </div>
    </div>
  </ng-template>
</mat-menu>


<button mat-icon-button [matMenuTriggerFor]="menus['0000000000start']">
  Menu
</button>
