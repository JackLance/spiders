<h3 style="color:#60a">Kickstart your account by following people</h3>

<i style="color:#666">Make a few selections below about your interests and our deep-learning mind & masterful algorithms will peg your psychological profile and give you suggestions of who to follow.</i>
<br>
<br>
<mat-card style="width:768px" class="mat-elevation-z3">
<mat-vertical-stepper  [linear]="true" #stepper>
  <mat-step [label]="i==0?'1st interest':i==1?'2nd interest':i==2?'3rd interest':i==3?'4th interest':'5th interest'" *ngFor="let i of [0,1,2,3,4]" [stepControl]="groups[i]">
    <div [formGroup]="groups[i]">
    <mat-radio-group [formControlName]="'ctrl'" (change)="goForward(stepper)" required>
      <span>
      <span *ngFor="let j of [0,1,2,3,4,5,6]" style="margin:10px">
      <mat-radio-button  [value]="j">{{options[j]}}</mat-radio-button>
      </span>
      </span>
    </mat-radio-group>

    </div>
  </mat-step>

<mat-step #step [label]="stepper.selectedIndex!=5?'See results':''">
  Your personalized results are:
  <br>
  <img *ngFor="let i of asdf" [src]="srcs[i]" style="width:100px;height:100px; margin:5px; border-radius:20px;" class="mat-elevation-z2">
  <br>
  <button mat-raised-button color="primary" (click) = "reset(stepper)">reset</button>
</mat-step>


</mat-vertical-stepper>
</mat-card>
<br>
<br>
