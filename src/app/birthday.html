
<mat-slider
  thumbLabel
  [displayWith]="dayLabel"
  tickInterval="1"
  value = '0'
  min="0"
  max="30"></mat-slider>
<mat-slider
  thumbLabel
  [displayWith]="monthLabel"
  tickInterval="1"
  value = '0'
  min="0"
  max="12"
  (in)="bb($event)"></mat-slider>
<mat-slider
  thumbLabel
  [displayWith]="yearLabel"
  tickInterval="1"
  value = '0'
  min="0"
  max="100"></mat-slider>
