<br><br>
<div aria-label="i dont know what im doing" [style]="init(slideA, slideB, slideC)"></div>
<mat-slider
  #slideA
  thumbLabel
  [displayWith]="dayLabel"
  tickInterval="1"
  
  value = '1'
  [min]="slideA.value<0?slideA.value:0"
  [max]="slideA.value>31?slideA.value:31"
  (input)="aa($event)"></mat-slider>
  <br>
<mat-slider
  #slideB
  thumbLabel
  [displayWith]="monthLabel"
  tickInterval="1"
  value = '1'
  [min]="slideB.value<0?slideB.value:0"
  [max]="slideB.value>12?slideB.value:12"
  (input)="bb($event)"></mat-slider>
  <br>
<mat-slider
  #slideC
  thumbLabel
  [displayWith]="yearLabel"
  tickInterval="1"
  value = '1'
  [min]="slideC.value<0?slideC.value:0"
  [max]="slideC.value>100?slideC.value:100"
  (input)="cc($event)"></mat-slider>
