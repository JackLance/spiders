<h3 style="color:#663aad">Options</h3>

<mat-form-field class="thick" appearance="outline" floatLabel="hmm">

      <mat-chip-list>
      <mat-chip *ngFor="let chip of selected" [disabled]="true" [selectable]="false">{{chip}}&nbsp;&nbsp;
        <mat-icon>
          cancel
        </mat-icon>
      </mat-chip>
          

       <input type="text"
           matInput
           placeholder="(type to select audiovisual options...)"
           #input
           (focus) = "clearChips($event)"
           (change) = "selectChips($event)"
           [formControl]="myControl"
           [matAutocomplete]="auto">
     
    </mat-chip-list>
    <mat-autocomplete #autocomplete #auto="matAutocomplete" (optionSelected)="select($event)">
        <mat-option disabled *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
</mat-form-field>
<br>
