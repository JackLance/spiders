

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" style="width:750px">
   <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> ...can by seen by my... </th>
    <td mat-cell *matCellDef="let element">
      {{element.name}}
    </td>
  </ng-container>

  

  <ng-container *ngFor="let i of [0,1,2,3,4]" [matColumnDef]="''+i">
    <th mat-header-cell *matHeaderCellDef> {{stuff[i]}} </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [(checked)]="element[i]" (change)="toggle(element.pos, i)"></mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="reset">
    <th mat-header-cell *matHeaderCellDef> {{stuff[i]}} </th>
    <td mat-cell *matCellDef="let element">
     <button mat-button (click)="reset(element.pos)">reset row</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
